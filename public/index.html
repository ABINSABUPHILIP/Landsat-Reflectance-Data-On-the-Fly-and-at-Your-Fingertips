<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landsat Reflectance Data</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div id="map"></div>
  <form id="location-form">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="text" id="lat" placeholder="Latitude" required>
    <input type="text" id="lon" placeholder="Longitude" required>
    <input type="number" id="cloudCover" placeholder="Cloud Cover %" required>
    <button type="submit">Submit</button>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
