<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landsat Reflectance Data</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.css" />
</head>
<body class="container mt-4">
  <h1 class="mb-4">Landsat Reflectance Data</h1>
  <div class="row">
    <div class="col-md-6">
      <div id="map" class="mb-4"></div>
      <form id="location-form" class="mb-4">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="lat" placeholder="Latitude" required>
        <input type="text" id="lon" placeholder="Longitude" required>
        <input type="number" id="cloudCover" placeholder="Cloud Cover %" required>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title">Spectral Signature</h5>
        </div>
        <div class="card-body">
          <canvas id="spectralChart"></canvas>
        </div>
      </div>
      
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title">Scene Metadata</h5>
        </div>
        <div class="card-body">
          <div id="metadata" class="mb-3"></div>
          <button id="downloadBtn" class="btn btn-success" disabled>
            <i class="fas fa-download"></i> Download Data (CSV)
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
